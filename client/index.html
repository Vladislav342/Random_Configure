<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Client-Server Application</title>
</head>
<body>
    <h1>Client-Server App</h1>
    <div id="content">
        <label id="lbl" for="inputIP">Enter your IP:</label>
        <input type="text" id="inputIP" placeholder="Enter your IP address" />
        <button id="btn">Send</button>
    </div>
    <div id="block">
        <h2 id="resultLabel"></h2>
        <p id="result"></p>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
